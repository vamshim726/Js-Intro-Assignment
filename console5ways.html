<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 WaysConsole Logs</title>
</head>
<body>
    
    <h1>Welcome</h1>
    <p>Open the browser console to see "Hello World" in 5 different ways.</p>

        <h4>console.log("Hello World")  </h4>
        <h4>console.info("Hello World") </h4>
        <h4>console.warn("Hello World") </h4>
        <h4>console.error("Hello World")</h4>
        <h4>console.debug("Hello World")</h4>
    
    <script>

        console.log("Hello World")
        console.info("Hello World")
        console.warn("Hello World")
        console.error("Hello World")
        console.debug("Hello World")
    </script>
</body>
</html>
